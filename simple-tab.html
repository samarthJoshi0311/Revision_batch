<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <h1>Simple Table</h1>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Samarth Joshi</td>
            <td>20</td>
            <td>Palanpur</td>
        </tr>
        <tr>
            <td>Harsh Madha</td>
            <td>20</td>
            <td>Somnath</td>
        </tr>
        <tr>
            <td>Urvi Parmar</td>
            <td>20</td>
            <td>Surendranagar</td>
        </tr>
    </table>
</body>
</html>
