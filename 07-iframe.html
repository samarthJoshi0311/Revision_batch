<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/O3Jy4yovMCM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <hr />

      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242.98498642949042!2d72.5587948163367!3d23.02710588031303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84f07cec575d%3A0xa7f925f419cf6621!2sGopal%20Pg!5e0!3m2!1sen!2sin!4v1690996361187!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <hr>
    <iframe src="01-intro.html" height="500" width="800" frameborder="1"></iframe>

  </body>
</html>
